<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script type="text/javascript" src="http://code.jquery.com/jquery-1.10.2.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-validator/0.5.3/js/bootstrapValidator.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/clipboard@1/dist/clipboard.min.js"></script>
</head>
<body>

<div class="container">
  <h2>Enter Your Details</h2>
  <form action="/run_script" id="serverForm">
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
    </div>
    <div class="form-group">
      <label for="username">Username:</label>
      <input type="text" class="form-control" id="username" placeholder="Enter username" name="username">
    </div>
    <div class="form-group">
      <label for="password">Password:</label>
      <input type="password" class="form-control" id="password" placeholder="Enter password for Wordpress" name="password">
    </div>
    <div class="form-group">
      <label for="host">Host IP:</label>
      <input type="text" class="form-control" id="host" placeholder="Enter host" name="host">
    </div>
    <div class="form-group">
      <label for="hostname">Domain Name:</label>
      <input type="text" class="form-control" id="domain" placeholder="Enter domain name" name="domain">
    </div>
    <div class="form-group">
        <div class="col-md-9 col-md-offset-3">
            <div id="messages"></div>
        </div>
    </div>
    <div class="form-group">
      <label for="ssh">SSH KEY:</label>
      <textarea class="form-control" rows="5" id="ssh">ssh-rsa AAAAB3NzaC1yc2EAAAADAQABAAABAQCfHTu0E+7ewrcMFTuBUWwfY///4pJ63U29w43x2NyMcIInE9lYrgPV/cZRh05jM1tq4asmDnJvy9E+xACTrMgvDtr50sSF0F1srXzDhQaGXp9iuHKntX+z/kAGRJ3z1u/iLKA1pyqGndAHNYy1dotDKXVx9y+Zq8ZnR25Vc27hQjKFofKfNzeH/5nceISjitZ2ThCeuJFZIma6uHTppC0qegKeL24uCGOOvP1Kv3oxCWum1SEI9SUcjsZTITe4XgrHAUJ7bLSfUJQkviPPF6o7GQN4RkJpfYu3CXFIDifj5fSS64jFby17WPRJSPVYlC+IOrOqnThZBPElfojADLMz gd@Clouddeity</textarea>
    </div>
    <div class="form-group">
        <div class="col-md-9 col-md">
            <button type="submit" class="btn btn-default">Submit</button>
        </div>
    </div>
  </form>
</div>

</body>
</html>

<script>
$(document).ready(function() {
    $('#serverForm').bootstrapValidator({
        container: '#messages',
        feedbackIcons: {
            valid: 'glyphicon glyphicon-ok',
            invalid: 'glyphicon glyphicon-remove',
            validating: 'glyphicon glyphicon-refresh'
        },
        fields: {
            username: {
                validators: {
                    notEmpty: {
                        message: 'The full name is required and cannot be empty'
                    }
                }
            },
            email: {
                validators: {
                    notEmpty: {
                        message: 'The email address is required and cannot be empty'
                    },
                    emailAddress: {
                        message: 'The email address is not valid'
                    }
                }
            },
            password: {
                validators: {
                    notEmpty: {
                        message: 'The password is required and cannot be empty'
                    }
                }
            },
            host: {
                validators: {
                    notEmpty: {
                        message: 'The host is required and cannot be empty'
                    },

                    ip:{
                      message: 'Not a valid IP address'
                    }
                }
            },
            domain: {
                validators: {
                    notEmpty: {
                        message: 'The domain is required and cannot be empty'
                    }
                }
            }
        }
    });
});
</script>
