{% block content %}
<p>Hey Welcome to My Website</p>
<h2>{{email}}</h2>
<h2>{{host}}</h2>
<h2>{{domain}}</h2>
<h2>{{username}}</h2>

{% endblock %}

{% load static %}
<script src="{% static "socket.io.js" %}"></script>
  <script>
    var host_name = window.location.hostname;
    var socket = io('http://' + host_name+':5000');
    socket.emit("send_details", { host: "{{host}}" , email: "{{email}}" , domain : "{{domain}}" , username : "{{username}}"});
    socket.on("message_received", function(data){
  	console.log(data);
	  });
  </script>
